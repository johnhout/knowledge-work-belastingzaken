name: Release Plugin

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create plugin zip
        run: |
          VERSION="${GITHUB_REF#refs/tags/}"
          zip -r "belastingadviseur-${VERSION}.zip" \
            .claude-plugin/ \
            .mcp.json \
            commands/ \
            skills/ \
            CONNECTORS.md \
            README.md \
            LICENSE

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: belastingadviseur-*.zip
          generate_release_notes: true
